<div class="container">
    <h1>Run JavaScript Code</h1>
    <div class="tooltip-container">
        <button (click)="runCode()">Run Code</button>
        <span class="tooltip-text"> ctrl + r </span>
    </div>

    <!-- Feedback Button in the top-right corner -->
    <div class="feedback-button-container">
        <button class="feedback-button" (click)="redirectToFeedback()">Feedback</button>
    </div>

    <div class="header">
        <div class="box1">code</div>
        <div class="box2">output</div>
    </div>

    <div class="container2">
        <textarea [(ngModel)]="code" placeholder="Write your JavaScript code here..."></textarea>
        <pre>{{ output }}</pre>
    </div>
</div>
